<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="vtk-renderer.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="bower_components/paper-slider/paper-slider.html">
<link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="bower_components/iron-selector/iron-selector.html">
<link rel="import" href="bower_components/paper-swatch-picker/paper-swatch-picker.html">
<link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<dom-module id="webgl-viewer">
    <template>

        <style is="custom-style">
            :host {
                position: relative;
                float: left;
                position: absolute;
                top: 0px;
                left: 1012px;
            }

            .flex-horizontal {
                @apply(--layout-horizontal);
            }

            .flexchild {
                @apply(--layout-flex);
            }

            .title-container {
                height: 45px;
            }

            iron-selector > * {
                padding: 8px;
            }

            .horizontal-section {
                padding: 10px;
            }

            .reduced-top-padding {
                padding-top: 0px;
            }

            .iron-selected {
                background-color: var(--google-blue-500);
                color: white;
            }

            #stats {
                list-style: none;
                padding: 0;

            }

            #three-view-container {
                background: #ededed;
                /* border: 1px solid #888; */
                min-width: 311px;
                max-width: 311px;
                float: right;
            }

            #three-view-container-expanded {
                background: #ededed;
                float: right;
            }

            #three-view-title {
                background: #ededed;
                padding: 10px;
            }

            paper-checkbox.blue {
                --paper-checkbox-checked-color: var(--paper-blue-500);
                --paper-checkbox-checked-ink-color: var(--paper-blue-500);
                --paper-checkbox-unchecked-color: var(--paper-blue-900);
                --paper-checkbox-unchecked-ink-color: var(--paper-blue-900);
                --paper-checkbox-label-color: var(--paper-blue-500);
                --paper-checkbox-label-checked-color: var(--paper-blue-900);
            }
        </style>

        <div id='three-view-container'>
            <div id='three-view-container-expanded'>
                <div id="three-view-title">
                    <h3>3D Viewer
                    </h3>
                </div>
                <div class="container flex-horizontal">
                    <div style="height: 700px; width:700px;" class="horizontal-section">
                        <vtk-renderer id="three-renderer-map"
                                      meshurl="{{ filePath }}"
                                      wireframe="{{ wireframe }}"
                                      alpha="{{ alpha }}"
                                      map-colour="{{ mapcolor }}"
                                      bkg-colour="{{ bkgcolor }}"
                                      clipped="{{ clipped }}"
                                      near-clip-plane="{{ near }}"
                                      far-clip-plane="{{ far }}"
                                      resize-flag="{{ resizeFlag }}"
                                      modelurl="{{ modelFilePath }}"
                                      model-id="{{ modelId }}">
                        </vtk-renderer>
                    </div>
                </div>
                <div class="container flex-horizontal">
                    <div class="horizontal-section">
                        Wireframe
                        <paper-toggle-button on-change="wireframeChange" noink></paper-toggle-button>

                        Opacity Level
                        <paper-slider pin value="{{ alpha }}" min="00" max="100" step="10"></paper-slider>

                        Map colour:
                        <paper-swatch-picker color="{{ mapcolor }}"></paper-swatch-picker>

                        Background colour:
                        <paper-swatch-picker color="{{ bkgcolor }}"></paper-swatch-picker>

                        Model:
                        <label>{{ modelId }}</label>

                    </div>
                    <div class="horizontal-section">
                        Clipped view
                        <paper-toggle-button id="clipswitch" on-change="clippedChange" noink></paper-toggle-button>

                        Clipping Back Plane
                        <paper-slider id="clipcont" pin value="{{ near }}" min="-5.0" max="-1.0" step="1.0"
                                      disabled="{{ clipped }}" editable></paper-slider>

                        Clipping Front Plane
                        <paper-slider id="boxdepth" pin value="{{ far }}" min="1.0" max="5.0" step="1.0"
                                      disabled="{{ clipped }}" editable></paper-slider>
                    </div>
                </div>
            </div>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'webgl-viewer',

        properties: {
            filePath: {
                type: String,
                notify: true
            },
            modelFilePath: {
                type: String,
                value: '',
                notify: true
            },
            modelId:{
                type:String,
                value: 'NA',
                notify: true
            },
            wireframe: {
                type: Boolean,
                value: false,
                notify: true
            },
            mapcolor: {
                type: String,
                value: '#303f9f',
                notify: true
            },
            bkgcolor: {
                type: String,
                //value: '#f3e5f5',
                value: '#9e9e9e',
                notify: true
            },
            clipped: {
                type: Boolean,
                value: true,
                notify: true
            },
            alpha: {
                value: 100,
                notify: true
            },
            near: {
                value: -1.0,
                notify: true
            },
            far: {
                value: 1.0,
                notify: true
            },
            stats: {
                type: Object,
                notify: true,
                observer: 'displayStats'
            },
            dStats: {
                value: {
                    rec: '',
                    mean: '',
                    max: '',
                    sigma: '',
                    min: ''
                },
                notify: true
            },
        },
        wireframeChange: function () {
            this.wireframe = !this.wireframe;
        },
        clippedChange: function () {
            this.clipped = !this.clipped;
        },


    });

</script>
